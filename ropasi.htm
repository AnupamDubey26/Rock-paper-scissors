<html>
<head>
	<title>GAME</title>
	<link rel="stylesheet" type="text/css" href="papersci.css">

</head>
<body>
	<header>
	 ROCK, PAPER, SCISSORS
	</header>
	 
	 <div class="score-board">
		 <div id="user-label" class="badge">User</div>
		 <div id="computer-label" class="badge">Computer</div> 
		 <span id="user-score">0</span>:<span id="computer-score">0</span>
	 </div> 

	 <div class="result">
		 <p>Paper covers Rock, You Win </p>
	 </div>

	 <div class="choices">
		 <div class="choice" id="P">
		  <img src="https://cdn.iconscout.com/icon/premium/png-64-thumb/hand-2219944-1880062.png">
		 </div>
		 <div class="choice" id="R">
		  <img src="https://cdn.iconscout.com/icon/free/png-64/hand-grab-rock-sign-symbol-gesture-46248.png">
		 </div>
		 <div class="choice" id="S"> 
		  <img src="https://cdn.iconscout.com/icon/free/png-64/hand-scissors-sign-symbol-gesture-gme-play-46254.png"> 
		 </div>
	 </div>

	 <p id="action-massage">Make your move</p>
	 <script src="rps.js"></script>

</html>
