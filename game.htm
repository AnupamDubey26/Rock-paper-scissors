<html>
<head>
	<title>Game</title>
	<link rel="stylesheet" type="text/css" href="gamecss.css">

</head>
<body>
	<header>
		<h1>Rock Paper Scissor</h1>
	</header>
<div class="scoreboard">
	<div id="user-label" class="badge"></div>
	<div id="comp-label" class="badge">Rival</div>
<span id="user-score">0</span><span id="dash-score">:</span><span id="comp-score">0</span></div>

<div class="result">
<p>You Win!</p></div>

<div class="choices">
	<div class="choice" id="r">
<img src="https://img.icons8.com/color/2x/hand-rock.png" alt=""></div>

	<div class="choice" id="p">
<img src="https://img.icons8.com/emoji/2x/raised-hand-emoji.png" alt=""></div>

	<div class="choice" id="s">
<img src="https://img.icons8.com/color/2x/hand-scissors.png" alt=""></div>


</div>

<p id="play">CHOOSE YOUR CHARACTER</p>


<script src ="rps.js" charset="utf-8"></script>

</body>
</html>
